<!doctype html>
<html>

<head>
  <title>Chaim Lev-Ari</title>
  <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" type="text/css" href="styles/spotlight.css">
  <link rel="stylesheet" type="text/css" href="styles/form.css">
  <link rel="stylesheet" type="text/css" href="styles/gallery.css">

  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />

</head>

<body>
  <div class="spotlight animation">

  </div>
  <div class="container">
    <div class="top-bar"></div>
    <div class="menu">
      <ul>
        <li class="about-button" data-page="about">About</li>
        <li class="projects-button" data-page="projects">Projects</li>
        <li class="contact-button" data-page="contact">Contact</li>
      </ul>
    </div>
    <div class="content hide">

      <div class="about-page page outside" hidden aria-hidden="true">
        <figure class="under-construction">
          <img src="under-construction.jpg" class="" />
          <figcaption class="under-construction--label">
            <p>This page is still under construction</p>
            <p>Please come back soon</p>
          </figcaption>
        </figure>
      </div>
      <div class="projects-page page outside" hidden aria-hidden="true">
        <div class="gallery">
          <div class="gallery-items">
            <div>
              Coming Soon
            </div>
            <div>
              Coming Soon
            </div>
            <div>
              Coming Soon
            </div>
            <div>
              Coming Soon
            </div>
            <div>
              Coming Soon
            </div>
            <div>
              Coming Soon
            </div>
          </div>
          <div class="gallery-nav">
            <button type="button">Previous</button>
            <button type="button">Next</button>
          </div>
        </div>
      </div>
      <div class="contact-page page outside" hidden aria-hidden="true"
        data-page="contact">
        <form>
          <div class="form-group form-group-name">
            <label for="name-input">Name:</label>
            <input class="form-control" id="name-input" name="name" />
          </div>
          <div class="form-group form-group-email">
            <label for="email-input">Email:</label>
            <input class="form-control" id="email-input" name="email" type="email" />
          </div>
          <div class="form-group form-group-phone">
            <label for="phone-input">Phone:</label>
            <input class="form-control" id="phone-input" name="phone" type="tel" />
          </div>
          <div class="form-group form-group-comments">
            <label for="comments-input">Comments:</label>
            <textarea class="form-control" id="comments-input" name="comment"></textarea>
          </div>
          <div class="buttons-line">
            <button type="submit" class="submit-button">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>

</html>
