<!doctype html>
<html>

<head>
  <title>Empty</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="spotlight-wide.css">
</head>

<body>
  <div class="spotlight-container">
    <div class="spotlight-left"></div>
    <div class="spotlight-center"></div>
    <div class="spotlight-right"></div>
  </div>
  <div class="container">
    <div class="change-spotlight">
      <input type="range" title="x" name="sourcex" id="sourcex-input" step="0.1"
        min="0" max="1" />
      <input type="range" title="y" name="sourcey" id="sourcey-input" step="1"
        min="0" max="80" />
    </div>
    <div class="top-bar"></div>
    <div class="menu">
      <ul>
        <li class="about-button">About</li>
        <li class="blog-button">Blog</li>
        <li class="contact-button">Contact</li>
      </ul>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>

</html>
