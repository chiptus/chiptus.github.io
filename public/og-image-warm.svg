<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background - warm oranges and yellows -->
  <defs>
    <linearGradient id="warmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9A56;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD93D;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#warmGradient)"/>

  <!-- Decorative circles -->
  <circle cx="120" cy="120" r="70" fill="#FF6B6B" opacity="0.4"/>
  <circle cx="1080" cy="510" r="90" fill="#FFA726" opacity="0.4"/>
  <circle cx="1050" cy="120" r="60" fill="#FFEB3B" opacity="0.4"/>

  <!-- White card for content -->
  <rect x="100" y="120" width="1000" height="390" fill="#ffffff" rx="24"/>

  <!-- Large CL initials -->
  <text x="600" y="310" font-family="Inter, Arial, sans-serif" font-size="200" font-weight="800" fill="#FF6B35" text-anchor="middle">
    CL
  </text>

  <!-- Name and title -->
  <text x="600" y="400" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="600" fill="#2D3748" text-anchor="middle">
    Chaim Lev-Ari
  </text>

  <text x="600" y="450" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="400" fill="#718096" text-anchor="middle">
    Full-Stack Developer
  </text>
</svg>
