<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background - vibrant blue to purple -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667EEA;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="60" fill="#FFD93D" opacity="0.3"/>
  <circle cx="1100" cy="530" r="80" fill="#6BCF7F" opacity="0.3"/>
  <circle cx="1050" cy="100" r="50" fill="#FF6B9D" opacity="0.3"/>

  <!-- White card for content -->
  <rect x="100" y="120" width="1000" height="390" fill="#ffffff" rx="24"/>

  <!-- Large CL initials -->
  <text x="600" y="310" font-family="Inter, Arial, sans-serif" font-size="200" font-weight="800" fill="#4A90E2" text-anchor="middle">
    CL
  </text>

  <!-- Name and title -->
  <text x="600" y="400" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="600" fill="#2D3748" text-anchor="middle">
    Chaim Lev-Ari
  </text>

  <text x="600" y="450" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="400" fill="#718096" text-anchor="middle">
    Full-Stack Developer
  </text>
</svg>
