<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Brutalist border -->
  <rect x="60" y="60" width="1080" height="510" fill="none" stroke="#fafafa" stroke-width="8"/>
  <rect x="52" y="52" width="1096" height="526" fill="none" stroke="#fafafa" stroke-width="2"/>

  <!-- Content -->
  <text x="120" y="180" font-family="Inter, Arial, sans-serif" font-size="72" font-weight="700" fill="#fafafa">
    Chaim Lev-Ari
  </text>

  <text x="120" y="260" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="400" fill="#a3a3a3">
    Full-Stack Developer
  </text>

  <!-- Skills badges -->
  <g transform="translate(120, 320)">
    <rect x="0" y="0" width="140" height="60" fill="none" stroke="#fafafa" stroke-width="3"/>
    <text x="70" y="38" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="500" fill="#fafafa" text-anchor="middle">
      React
    </text>
  </g>

  <g transform="translate(280, 320)">
    <rect x="0" y="0" width="200" height="60" fill="none" stroke="#fafafa" stroke-width="3"/>
    <text x="100" y="38" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="500" fill="#fafafa" text-anchor="middle">
      TypeScript
    </text>
  </g>

  <g transform="translate(500, 320)">
    <rect x="0" y="0" width="100" height="60" fill="none" stroke="#fafafa" stroke-width="3"/>
    <text x="50" y="38" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="500" fill="#fafafa" text-anchor="middle">
      Go
    </text>
  </g>

  <!-- Subtitle -->
  <text x="120" y="470" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="400" fill="#737373">
    10+ years building scalable web applications
  </text>

  <!-- Decorative element -->
  <circle cx="1000" cy="400" r="80" fill="none" stroke="#fafafa" stroke-width="3"/>
  <circle cx="1000" cy="400" r="60" fill="none" stroke="#fafafa" stroke-width="2"/>
</svg>
